<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item >
    <ion-label color="light">Email</ion-label>
    <ion-input color="light" type="mail" placeholder="Adresse email"  [value]="mail" [(ngModel)]="mail" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="light">Mot de passe</ion-label>
    <ion-input color="light" type="password" placeholder="password" [value]="password" [(ngModel)]="password" ></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-button color="light" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
  </ion-item>
  <ion-button color="light" expand="block" shape="round" fill="outline" (click)='login();'>Connexion</ion-button>
<br>
<ion-button color="tertiary" expand="block" shape="round" (click)='login();' >Inscription</ion-button>
<div class="flex">
  <ion-button color="facebook" shape="round">
    <ion-icon slot="start" name="logo-facebook"></ion-icon>
    Facebook
  </ion-button>
  <ion-button color="google" shape="round">
    <ion-icon slot="start" name="logo-google"></ion-icon>
    Google
  </ion-button>
</div>
</ion-content>
