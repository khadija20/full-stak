<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/intro">Societe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
             
              <a class="nav-link active" aria-current="page" routerLink="/intro"> home</a>
            </li>
            <li class="nav-item">
             
              <a class="nav-link active" aria-current="page" routerLink="/about"> about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/post">Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact">contact</a>
            </li>
         
            <div class="navbar-nav ms-auto">
              <a routerLink="/login" class="nav-item nav-link">Login</a>
          </div>
          <div class="navbar-nav ms-auto">
            <ion-button expand="full" (click)="logout()">Logout</ion-button>
          </div>
          </ul>
        </div>
      </div>
    </nav>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      
      <ion-card-subtitle [style.color]="item.value.itemPriority === 'high' ? 'red' : (item.value.itemPriority === 'low' ? 'green' : 'orange')">
        {{item.value.itemCategory}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.value.itemPriority === 'high'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'low'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'middle'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-label> {{ item.value.itemName}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label>Due {{item.value.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

  

  </ion-card>

</ion-content>
